<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather</h1>
    <h2 id="city_display"></h2>
    <h2 id="temperature_display"></h2>
    <script >
        async function main() {
            const response = await fetch(`http://127.0.0.1:3000/api`)
            const data = await response.json(); 

            city_content = document.getElementById('city_display');
            city_content.innerHTML = `Météo actuelle à ${data.city}`
            temp_content = document.getElementById('temperature_display');
            temp_content.innerHTML = `Température : ${data.temp} °C`
        }
        main().catch(console.error);

    </script>
</body>
</html>
